<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/43ba610cc0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="menu-bar">
            <a href="./index.html"><img src="assets/logo-mobile.svg" alt="Logo"></a>
            <div class="btn-menu" id="btn-menu">
                <i id="icon" class="fas fa-bars purple"></i>
            </div>
        </div>

        <nav class="full-menu">
            <ul>
                <li><a href="#">Modo Nocturno</a></li>
                <span></span>
                <li><a href="./favoritos.html">Favoritos</a></li>
                <span></span>
                <li><a href="./mis-gifos.html">Mis GIFOS</a></li>
                <span></span>
                <a href="#" class="add"><img src="./assets/button-crear-gifo.svg" alt="Crear Gifo"></a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="favorite-section">
            <div class="favorite-container">
                <img src="./assets/icon-favoritos.svg" alt="Favoritos">
                <h2>Favoritos</h2>
            </div>
        </section>
        <section class="description-favorite-section">
            <div class="description-favorite-container">
                <img src="./assets/icon-fav-sin-contenido.svg" alt="Favoritos Sin Contenido">
                <h2>"¡Guarda tu primer GIFO en favoritos para que se muestre aquí!"</h2>
            </div>
        </section>

        <section class="trendingGifos-section">
            <div class="trendingGifos-container">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos GIFOS de nuestra comunidad</p>
            </div>
            <div class="trendingGifos-slider">
                <div class="left-container">
                    <div>
                        <a class="left" onclick="nextSlide(-1)"><img src="./assets/button-left.svg" alt="left"></a>
                    </div>
                </div>

                <div class="showSlide fade">
                    <img src="https://via.placeholder.com/250x190.png/09f/fff" alt="Gifo">
                </div>
                <div class="showSlide fade">
                    <img src="https://via.placeholder.com/250x190.png/09f/fff" alt="Gifo">
                </div>
                <div class="showSlide fade">
                    <img src="https://via.placeholder.com/250x190.png/09f/fff" alt="Gifo">
                </div>
                                
                <div class="right-container">
                    <div>
                        <a class="right" onclick="nextSlide(1)"><img src="./assets/button-right.svg" alt="right"></a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-social">
            <p>Compartir en:</p>
            <div>
                <a href="https://www.facebook.com/" target="blanck"><i class="fab fa-facebook-f gray"></i></a>
                <a href="https://twitter.com/" target="blanck"><i class="fab fa-twitter gray"></i></a>
                <a href="https://www.instagram.com/" target="blanck"><i class="fab fa-instagram gray"></i></a>
            </div>
        </div>
        <div class="footer-copy">
            <p><i class="far fa-copyright"></i> GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
